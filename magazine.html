<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Content</title>
    <link rel="stylesheet" href="magazine.css">
</head>
<body>

    <!-- Magazine Details and Content -->
    <div class="magazine-content-wrapper">

        <!-- Magazine Details Section -->
        <aside class="magazine-details">
            <h2 class="magazine-title">Magazine Title</h2>
            <p class="publication-date">Published on: January 2024</p>
            <p class="description">This magazine issue covers a range of topics including technology, science, and lifestyle. It's packed with insights and articles from industry experts.</p>
            <div class="cover-image-container">
                <img src="cover.jpg" alt="Magazine Cover" class="cover-image">
            </div>
        </aside>

        <!-- Magazine Pages Carousel Section -->
        <main class="magazine-carousel">
            <div class="carousel-container">
                <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
                <div class="carousel-slide">
                    <img src="page1.jpg" alt="Page 1" class="carousel-image">
                </div>
                <div class="carousel-slide">
                    <img src="page2.jpg" alt="Page 2" class="carousel-image">
                </div>
                <div class="carousel-slide">
                    <img src="page3.jpg" alt="Page 3" class="carousel-image">
                </div>
                <!-- Add more slides as needed -->
                <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
            </div>
        </main>

    </div>

    <!-- Recommended Magazines Section -->
    <section class="recommended-magazines">
        <h3>Recommended Magazines</h3>
        <div class="recommended-list">
            <div class="recommended-item">
                <img src="recommended1.jpg" alt="Recommended Magazine 1" class="recommended-cover">
                <p class="recommended-title">Recommended Title 1</p>
            </div>
            <div class="recommended-item">
                <img src="recommended2.jpg" alt="Recommended Magazine 2" class="recommended-cover">
                <p class="recommended-title">Recommended Title 2</p>
            </div>
            <div class="recommended-item">
                <img src="recommended3.jpg" alt="Recommended Magazine 3" class="recommended-cover">
                <p class="recommended-title">Recommended Title 3</p>
            </div>
            <!-- Add more recommendations as needed -->
        </div>
    </section>

    <script src="magazine.js"></script>
</body>
</html>
